<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="browser/form.js"></script>
  <!--  <script src="browser/form.js" type="text/javascript"/>-->

</head>
<body>
<br>
<h1>Form test</h1>
<form id="form1" name="myForm" action="#" onsubmit="return validateForm()" method="post">
    First name: <input type="text" name="fname">
    Email: <input type="text" name="email">
    <input type="submit" value="Submit">
</form>
<br/>

<!-html5 form validation>
<form id="form2" action="#">
<fieldset>
    <legend>Booking Details</legend>
    <div>
        <label for="name">Name (required):</label>
        <input type="text" id="name" name="name" value="" aria-describedby="name-format" required pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+"/>
        <span id="name-format" class="help">Format: firstname lastname</span>
    </div>
    <div>
        <label for="email">Email (required):</label>
        <input type="email" id="email" name="email" value="" required>
    </div>
    <div>
        <label>Website:</label>
        <input type="url" id="website" name="website" value="">
    </div>
    <div>
        <label for="numTickets"><abbr title="Number">No.</abbr> of Tickets (required):</label>
        <input type="number" id="numTickets" name="numTickets" value="">
    </div>
    <div class="submit">
        <input type="submit" value="Submit">
    </div>
</fieldset>
</form>
</body>
</html>
