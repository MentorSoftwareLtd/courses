<script>
    $(document).ready(function()
            {
                $('#but1').click(function()
                {
                    $('p').toggle(1000);
                });
                $( "#target" ).submit(function( event ) {
                    var firstName=$('#firstName').val();
                    var lastName=$('#lastName').val();
                    $('#departament').val('Departament is not correct');

                    event.preventDefault();
                });
            }
